  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Majid Jabrayilov
  url:               https://twitter.com/mecid
  email:             cmecid@gmail.com

# Gems
plugins:
  - jekyll-avatar
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
